<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock, Paper, Scissors</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=VT323&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1> Rock, Paper, Scissors</h1>
	<div class="wrapper">
		<div class="player-title">
			<h2>You:</h2>
		</div>
		<div class="computer-title">
			<h2>Computer:</h2>
		</div>
		<div class="player-buttons" >
			<button class="btn-shape rock hover">Rock</button>
			<button class="btn-shape paper hover ">Paper</button>
			<button class="btn-shape scissors hover">Scissors</button>
		</div>
		<div class="player-pick you-win">
			<p class="text-player-pick"></p>
		</div>
		<div class="vs">
			<p class="text-vs">VS.</p>
		</div>
		<div class="computer-pick computer-wins">
			<p class="text-computer-pick"></p>
		</div>
		
		<div class="player-points">
			<p class="text-player-points"></p>
		</div> 
		<div class="computer-points">
			<p class="text-computer-points"></p>
		</div>
		<div class="score-message">
			<p class="text-score-message"></p>
		</div>
		<button class="play-again not-visible">Play again</button>
	</div>
    <script src="script.js"></script>
</body>
</html>
